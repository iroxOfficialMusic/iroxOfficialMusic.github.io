<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            background-color: #1a1a1a;
        }
        .top-bar {
            width: 100%;
            height: 60px;
            background-color: #262626;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
        }

        @keyframes spin {

            to { transform: rotate(360deg); }
        }
        .right-content {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .soundcloud-logo {
            height: 54px;
        }
        
        /* Ping Pong Game */
        .ping-pong-container {
            position: fixed;
            bottom: 10px;
            left: 10px;
            width: 200px;
            height: 100px;
            background-color: black;
            border: 2px solid white;
        }
        .paddle {
            position: absolute;
            width: 5px;
            height: 30px;
            background-color: white;
        }
        .ball {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: white;
            border-radius: 50%;
        }
    </style>
</head>

        <div class="ball" id="ball" style="left: 96px; top: 46px;"></div>
