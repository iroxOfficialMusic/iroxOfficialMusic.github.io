<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            background-color: #1a1a1a;
        }
        .top-bar {
            width: 100%;
            height: 60px;
            background-color: #262626;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding-right: 20px;
            box-sizing: border-box;
        }
        .top-bar a {
            color: white;
            text-decoration: none;
            font-family: Arial, sans-serif;
            font-size: 16px;
        }
        .top-bar a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <a href="https://soundcloud.com/iroxpl" target="_blank">My SoundCloud</a>
    </div>
</body>
</html>
