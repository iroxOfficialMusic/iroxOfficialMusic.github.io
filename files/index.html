<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            background-color: #1a1a1a;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .top-bar {
            width: 100%;
            height: 60px;
            background-color: #262626;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
            opacity: 1;
        }

        .logo {
            height: 40px;
            animation: spin 5s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .right-content {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            margin-bottom: 10px;
        }

        .button {
            background-color: #262626;
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            transition: background 0.3s, transform 0.1s;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }

        .button:hover {
            background-color: #3a3a3a;
        }

        .button:active {
            transform: scale(0.95);
        }

        .readme {
            max-width: 600px;
            background-color: #262626;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            text-align: left;
            overflow-y: auto;
            max-height: 300px;
            border: 1px solid white;
        }
        .readme-container {
            background-color: #262626; /* Dark background */
            border: 2px solid white; /* White border like the music button */
            padding: 15px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px; /* Adjust width */
            margin: 20px auto; /* Center it */
            color: white;
            text-align: left; /* Keep text readable */
            font-family: Arial, sans-serif;
            overflow: auto;
            max-height: 400px; /* Add scroll if too long */
        }

    </style>
</head>
<body>
    <div class="top-bar">
        <img src="https://files.catbox.moe/av9u9m.png" class="logo" alt="Logo">
        <audio id="backgroundMusic" src="https://files.catbox.moe/hmzdhj.mp3" loop></audio>
        <div class="right-content">
            <a href="https://iroxofficialmusic.github.io/">
                <img src="https://files.catbox.moe/uyynas.png" alt="Download" width="32" height="32">
            </a>
        </div>
    </div>

    <div class="container">
        <h1>xx00</h1>
        <a href="https://github.com/iroxOfficialMusic/xx00" class="button">Visit xx00 GitHub</a>
        <div class="readme-container">
            <div id="readme">Loading README...</div>
        </div>        
        
        <h1>FAKE CASINO</h1>
        <a href="https://github.com/iroxOfficialMusic/iroxOfficialMusic.github.io/raw/refs/heads/main/casino%20FAKE%20(PASS:%20123).zip" 
           class="download-button" download>Download FAKE CASINO</a>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <script>
        fetch('https://raw.githubusercontent.com/iroxOfficialMusic/xx00/main/README.md')
            .then(response => response.text())
            .then(text => {
                document.getElementById('readme').innerHTML = marked.parse(text);
            })
            .catch(error => {
                document.getElementById('readme').innerHTML = 'Failed to load README.';
            });
    </script>    

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const bgMusic = document.getElementById("backgroundMusic");
            if (localStorage.getItem("musicPlaying") === "true") {
                bgMusic.play();
            }

            // Fetch and display README.md from xx00 GitHub repo
            fetch("https://raw.githubusercontent.com/iroxOfficialMusic/xx00/main/README.md")
                .then(response => response.text())
                .then(text => {
                    document.getElementById("readmeContent").textContent = text;
                })
                .catch(error => {
                    document.getElementById("readmeContent").textContent = "Failed to load README.";
                });
        });
    </script>
</body>
</html>
